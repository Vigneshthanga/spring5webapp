<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> List of Books </h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"> 123</td>
        <td th:text="${book.title}"> Let us C</td>
        <td th:text="${book.publisher.name}">Anna Publications</td>
    </tr>

</table>
</body>
</html>
