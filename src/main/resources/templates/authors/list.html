<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> List of Authors </h1>
<table>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.firstName}"> 123</td>
        <td th:text="${author.lastName}"> Let us C</td>
    </tr>

</table>
</body>
</html>
